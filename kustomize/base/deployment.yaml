apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    domain: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      domain: hello-world
  template:
    spec:
      containers:
      - name: hello-world
        image: hello-world
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 5
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /actuator/health/liveness
            port: serve
          initialDelaySeconds: 30
          periodSeconds: 5
